<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <h1>My First Bootstrap Page</h1>
  <p>This is some text.</p> 
</div>
<div class="container">
  <h2>Форма</h2>
  <form action="">
    <div class="form-group">
      <label for="firstname">Имя:</label>
      <input type="text" class="form-control" placeholder="Введите имя" name="firstname">
    </div>
    <div class="form-group">
      <label for="secondname">Фамилия:</label>
      <input type="secondname" class="form-control" placeholder="Введите фамилию" name="secondname">
    </div>
    <div class="checkbox">
      <label><input type="radio" name="gender"> М</label>
      <label><input type="radio" name="gender"> Ж</label>
    </div>
     <div class="form-group">
      <label for="description">Описание:</label>
      <textarea rows="3" class="form-control" placeholder="Введите описание" name="description"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div class="container">
  <h2>Таблица</h2>          
  <table class="table">
    <thead>
      <tr>
        <th>имя</th>
        <th>фамилия</th>
        <th>пол</th>
        <th>описание</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
